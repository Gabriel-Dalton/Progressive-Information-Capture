<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Field Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <form id="emailForm" action="step2.html" class="bg-white p-8 rounded shadow-md w-96">
        <label for="email" class="block text-sm font-medium text-gray-700">Enter your email:</label>
        <input type="email" id="email" name="email" required class="mt-2 p-2 border border-gray-300 rounded w-full">
        <button type="submit" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 w-full">Get Started</button>
    </form>
</body>
</html>
